<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="An example of a html form completed for WDD 130">
    <meta name="author" content="Stephen T. Burgess">
    <link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Burgess | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"><br>
          </div>
          <div class="form-item column2">
            <label for="email">Email:</label>
            <input type="email" id="usermail" name="usermail">
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="edge">Edge</option>
              <option value="other">Other</option>
            </select><br>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
          </div>
          <div class="form-item feedback">
            <label for="feedback">List the places you have lived:</label>
          </div>
            <textarea id="feedback" name="feedback" rows="3" placeholder="Dallas Texas, Villach Austria, London England"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>Â©2023 | HTML Form - User Poll Activity | Stephen T. Burgess</p>
    </footer>
  </body>
</html>
