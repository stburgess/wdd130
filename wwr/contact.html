  <body>
    <header>
      <img src="images/logo.png" alt="Rafting Site Logo">

        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <section >
        <h1>Management Team</h1>
        <div class="section-about management">
          <figure>
            <img src="images/peter-johnson.jpg" alt="Peter Johnson (President & Founder)">
            <figcaption>Peter Johnson<br>(President & Founder)</figcaption>
          </figure>
          <figure>
            <img src="images/timothy-jones.jpg" alt="Timothy Jones (Chief Financial Officer)">
            <figcaption>Timothy Jones<br>(SVP of Operations)</figcaption>
          </figure>
          <figure>
            <img src="images/david-hilderbrant.jpg" alt="David Hilderbrant (Director of Safety)">
            <figcaption>David Hilderbrant<br>(Director of Safety)</figcaption>
          </figure>
          <figure>
            <img src="images/melanie-fitzgerald.jpg" alt="Melanie Fitzgerald (Reservations Manager)">
            <figcaption>Melanie Fitzgerald<br>(Reservations Manager)</figcaption>
          </figure>
        </div>
      </section>
      <section>
        <h2>Send a Message or Come Visit Us!</h2>
        <div class="section-contact">
          <div class="form">
            <form>
            <div>
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label>Purpose of your message:</label>
              <div class="radio-container">
              <input type="radio" id="general" name="purpose">  
              <label for="general">General Inquiry</label>
              </div>
              <div class="radio-container">
              <input type="radio" id="reservation" name="purpose">  
              <label for="reservation">Reservation Question</label>
              </div>
              <div class="radio-container">
              <input type="radio" id="suggestion" name="purpose">  
              <label for="suggestion">Website Suggestion</label>
              </div>
            </div>
            <div>
              <label for="message">Enter your message below:</label><br>
              <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" id="subscribe" name="subscribe" checked>
              <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
            <div class="button-container">
              <button type="submit">Submit Message</button>
            </div>
          </form>
          </div>
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.8530356169845!2d-111.8707695250132!3d40.743259235702965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f54e01899d5f%3A0x295831e38d06a03c!2s1181%20Liberty%20Ave%2C%20Salt%20Lake%20City%2C%20UT%2084105%2C%20USA!5e0!3m2!1sen!2sbg!4v1684603870912!5m2!1sen!2sbg" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="contact-info">
            <table>
              <thead>
                  <tr>
                    <th>Whitewater Rafting (head office)</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                    <td>1181 Liberty Avenue</td>
                  </tr>
                  <tr>
                    <td>Salt Lake City, UT 84105</td>
                  </tr>
                  <tr>
                    <td>United States</td>
                  </tr>
                  <tr>
                    <td>1-801-234-RAFT</td>
                  </tr>
                  <tr>
                    <td>inquiries@wrafting.com</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>  
      </section>     
    </main>
